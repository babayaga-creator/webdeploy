apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-setup
  namespace: argocd
spec:
  project: default

  source:
    repoURL: git@github.com:babayaga-creator/webdeploy
    targetRevision: HEAD
    path: helm-chart   
  destination: https://kubernetes.default.svc
  namespace: argocd 

  syncPolicy:
    syncOptions:
    - CreateNamespace=true 

    automated:
      selfHeal: true
      prune: true
        